---
layout: default
---

<div class="row-fluid">
  <div class="span12 hs_slide_part">
    <div class="span12 hs_single_thumb">
      <iframe width="910" height="380" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=4A,+Agroha+Nagar,+Dewas+(M.P.)+&amp;aq=&amp;sll=22.722507,75.850682&amp;sspn=0.096428,0.169086&amp;ie=UTF8&amp;hq=4A,+Agroha+Nagar,&amp;hnear=Dewas,+Madhya+Pradesh&amp;ll=22.961603,76.048856&amp;spn=0.006295,0.006295&amp;t=m&amp;output=embed"></iframe>
    </div>
  </div>
</div>

{{ content }}

<div class="row-fluid">
  <div class="span12 hs_left">
    <div class="span12 hs_make_path hs_left">
      <h1 class="lined">  Свяжи тесь с нами    </h1>
    </div>
    <div class="span12 hs_make_detail hs_left">
      <div class="span4">
        <div class="span2"> <img src="images/phone_icon.png" alt="Phone"/> </div>
        <div class="span8"> {{ page.phones }} </div>
      </div>
      <div class="span4">
        <div class="span2 hs_box"> <img src="images/box_icon.png" alt="email"/> </div>
        <div class="span8"> <div style="height: 14px"></div> <a href="mailto:{{ page.email }}">{{ page.email }}</a> </div>
      </div>
      <div class="span4">
        <div class="span2"> <img src="images/creative.png" alt="address"/> </div>
        <div class="span8"> {{ page.address }} </div>
      </div>
    </div>
  </div>
</div>
