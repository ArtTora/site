---
layout: default
---

<div class="row-fluid">
  <div class="span12">
    <div class="span12 hs_top_sixty">
      <h1 class="lined">Наши услуги </h1>
    </div>
    <div class="span12 hs_left hs_top_sixty">
      {% for item in page.services %}
      <a href="#" class="filter" data-filter=".{{ item.tag }}">
        <div class="span3 hs_post">
            <div class="span12 hs_service_thumb text-center"> <img src="{{ item.image }}" alt="computer_icon"/> </div>
            <div class="span12 hs_services_title text-center"> {{ item.text }} </div>
        </div>
      </a> 
      {% endfor %}
    </div>
  </div>
</div>

<div class="row-fluid">
  <div class="span12 hs_left hs_top_fifty">
    <h1 class="lined">&nbsp;</h1>
  </div>
  <div class="span12">
    <div id="portfoliolist">
      {% for item in page.categories %}
      <div class="span4 hs_main_latest portfolio {{ item.tags }}"> <a href="{{ item.link }}">
          <div class="span12 hs_port_thumb">
            <div class="span12 hs_latest"> <img src="{{ item.image }}" alt="{{ item.text }}"/> </div>
          </div>
        </a>
        <div class="span12 text-center"><a href="{{ item.link }}">{{ item.text }}</a> </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="page-content">
  {{content}}
</div>
